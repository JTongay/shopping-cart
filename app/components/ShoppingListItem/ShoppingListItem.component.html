<md-content class="md-padding" layout-xs="column" layout="row">
  <div flex-xs flex flex-gt-xs="50" layout="row">
    <md-card md-theme-watch>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{::$ctrl.tea.name}}</span>
          <span class="md-subhead">Price: {{::$ctrl.tea.price/100 | currency}}</span>
          <span class="md-subhead">Ingredients: {{::$ctrl.tea.ingredients}}</span>
          <span class="md-subhead">Rating: {{::$ctrl.tea.rating}}</span>
          <span class="md-subhead">In Stock? {{ ::$ctrl.tea.inStock | inStock }}</span>
          <span class="md-subhead"></span>
        </md-card-title-text>
      </md-card-title>
      <md-card-title-media layout="row" layout-align="right">
        <img ng-src={{$ctrl.tea.imageUrl}} alt="">
      </md-card-title-media>
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
